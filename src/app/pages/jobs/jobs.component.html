



   <div class="container-fluid pt-3">
    <div class="row">
      <!-- Left Sidebar for Filters -->
      <div class="col-3 filter">
        <div class="card">
            <div class="card-body">
         
            
            <!-- Show Filters Button -->
          <!-- Show Filters Button -->
<button class="btn btn-successbtn-block mb-3"style="border: 2px solid white;" (click)="toggleFilters()">
    {{ showFilters ? 'Hide Filters' : 'Filters' }}
  </button>
  
            
            <!-- Filter Form (Visible based on showFilters flag) -->
            <div *ngIf="showFilters">
              <form [formGroup]="filterForm" (ngSubmit)="applyFilter()">
                <!-- Title Filter -->
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" id="title" class="form-control" formControlName="title" />
                </div>
  
                <!-- Location Filter -->
                <div class="form-group">
                  <label for="location">Location</label>
                  <input type="text" id="location" class="form-control" formControlName="location" />
                </div>
  
                <!-- MinSalary Filter -->
                <div class="form-group">
                  <label for="minSalary">Min Salary</label>
                  <input type="number" id="minSalary" class="form-control" formControlName="minSalary" />
                </div>
  
                <!-- JobType Filter -->
                <div class="form-group">
                  <label for="jobType">Job Type</label>
                  <input type="text" id="jobType" class="form-control" formControlName="jobType" />
                </div>
  
                <!-- Skills Filter -->
                <div class="form-group">
                  <label for="skills">Skills</label>
                  <input type="text" id="skills" class="form-control" formControlName="skills" />
                </div>
  
                <!-- Submit Button -->
                <button type="submit" class="btn btn-dark btn-block mt-3">Apply Filters</button>
              </form>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Center Column for Job Listings -->
      <div class="col-9 job">
        <div class="row pt-2" *ngFor="let job of jobList">
          <div class="col-12">
            <div class="card">
              <div class="card-body" style="background-color: #d4e8f4bc; border-left: 3px solid #007bffae;">
                <!-- Job Header -->
                <div class="row" (click)="openJob(job.id)">
                  <div class="col-12">
                    <h5 style="margin-bottom: 0; font-weight: bold; font-size: 1.25rem; color: #333;">
                      {{ job.title }}
                    </h5>
                    <small style="color: #555;">{{ job.companyName }}</small>
                  </div>
                </div>
  
                <!-- Job Details -->
                <div class="row pt-2">
                  <div class="col-4">
                    <i class="fa fa-briefcase" aria-hidden="true"></i> {{ job.jobType }}
                  </div>
                  <div class="col-4">
                    <i class="fa fa-inr" aria-hidden="true"></i> â‚¹{{ job.salary }}
                  </div>
                  <div class="col-4">
                    <i class="fa fa-map-marker" aria-hidden="true"></i> {{ job.location }}
                  </div>
                </div>
  
                <!-- Job Description -->
                <div class="row pt-2">
                  <div class="col-12">
                    <i class="fa fa-file-text-o" aria-hidden="true"></i>
                    <span class="text-muted">
                      {{ job.description | slice: 0:50 }}...
                    </span>
                  </div>
                </div>
  
                <!-- Job Qualifications -->
                <div class="row pt-2">
                  <div class="col-12">
                    <strong>Qualifications:</strong>
                    <span>{{ job.qualifications }}</span>
                  </div>
                </div>
  
                <!-- Job Required Skills -->
                <div class="row pt-2">
                  <div class="col-12">
                    <strong>Required Skills:</strong>
                    <span>{{ job.skills }}</span>
                  </div>
                </div>
  
                <!-- Footer Row -->
                <div class="row pt-3">
                  <div class="col-6">
                    <small style="color: #888;"></small>
                  </div>
                  <div class="col-6 text-end">
                    <i class="fa fa-bookmark" aria-hidden="true" style="color: #2a17575f;"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
