<div class="applied-jobs-container">
    <mat-card>
      <h1>Applied Jobs</h1>
      <table mat-table [dataSource]="appliedJobs" class="mat-elevation-z8">
        <!-- Job Title Column -->
        <ng-container matColumnDef="jobTitle">
          <th mat-header-cell *matHeaderCellDef> Job Title </th>
          <td mat-cell *matCellDef="let job"> {{ job.jobTitle }} </td>
        </ng-container>
  
        <!-- Company Name Column -->
        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef> Company Name </th>
          <td mat-cell *matCellDef="let job"> {{ job.companyName }} </td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let job"> {{ job.status }} </td>
        </ng-container>
  
        <!-- Applied At Column -->
        <ng-container matColumnDef="appliedAt">
          <th mat-header-cell *matHeaderCellDef> Applied At </th>
          <td mat-cell *matCellDef="let job"> {{ job.appliedAt }} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  
    <mat-card>
      <canvas id="appliedJobsChart"></canvas>
    </mat-card>
  </div>
